services:
  - type: web
    name: searxng
    env: python
    repo: https://github.com/theEndless11/searxng  # or use the official one
    branch: master
    buildCommand: |
      pip install -r requirements.txt
    startCommand: python -m searx.webapp
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
